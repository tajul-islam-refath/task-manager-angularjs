<div class="home">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 mb-4">
                <app-card
                 title="Total Task"
                 [total]="tasks.length"
                >
                </app-card>
            </div>
            <div class="col-sm-6 col-md-4 mb-4">
                <app-card
                title="Total New"
                [total]="new"
               >
               </app-card>
            </div>
            <div class="col-sm-6 col-md-4 mb-4">
                <app-card
                title="Total In Progress"
                [total]="progress"
               >
               </app-card>
            </div>
            <div class="col-sm-6 col-md-4 mb-4">
                <app-card
                title="Total Completed"
                [total]="completed"
               >
               </app-card>
            </div>
            <div class="col-sm-6 col-md-4 mb-4">
                <app-card
                title="Total Canceled"
                [total]=""
               >
               </app-card>
            </div>
        </div>
    </div>
</div>
